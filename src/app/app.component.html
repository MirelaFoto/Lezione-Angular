<main class="container ">
  <div *ngIf="data.length">
    <h1>The properties are:</h1>
    <p >
      Properties: [
      <span *ngFor="let item of data"> "{{item[0]}}" </span>
      ]
    </p>
    <h1>Api details:</h1>
    <div  *ngFor="let item of data">
      <p>Name: {{item[0]}}</p>
      <p >EndPoint: {{item[1]}}</p>
    </div>
  </div>
</main>
